        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <div id="heading">
            <h1> Welcome Back</h1>
            <img>
        </div>
        <div class="signup-form">
            <form>
                <h2>Log In</h2>
                <p class="hint-text">Sign into your account. </p>
                    	
                
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="UCT Email" required="required">
                </div>
               
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                     
               
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block" onclick="location.href='levelone.html';">Log In</button>
                </div>
            </form>
            <div class="text-center">Don't have an account? <a href="register.html">Register</a></div>
        </div>


    </body>
